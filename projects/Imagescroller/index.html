<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Slider</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Image Slider in Javascript</h2>

  <div class="slider-container">

    <button class="arrow-btn" id="leftArrow">
      <i class="fas fa-chevron-left"></i>
    </button>

    <div class="slider-window">
      <div class="slider-track" id="sliderTrack">
        <img src="https://images.pexels.com/photos/1240892/pexels-photo-1240892.jpeg?cs=srgb&dl=pexels-mstudio-1240892.jpg&fm=jpg">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
        <img src="https://images.pexels.com/photos/292999/pexels-photo-292999.jpeg?cs=srgb&dl=pexels-lukas-292999.jpg&fm=jpg">

               <img src="https://t3.ftcdn.net/jpg/00/83/77/26/360_F_83772629_tiqrqC5TymAGB9bQYVLcRA1Y6yy4dUNM.jpg">

                <img src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619_1280.jpg">

               <img src="https://images.prodirectsport.com/ProductImages/Main/114384.jpg">

               <img src="https://3.bp.blogspot.com/-3YW_690NHts/UyMt5tYVqNI/AAAAAAAABY4/AZJ-noLwm5Q/s1600/SB+Janoski+Max+pict.jpg">

                <img src="https://tse3.mm.bing.net/th/id/OIP.IlVjM76foFH26r3X0r7XNAHaFN?rs=1&pid=ImgDetMain&o=7&rm=3">
               <img src="https://static.vecteezy.com/system/resources/previews/022/255/712/non_2x/beautiful-shoes-generative-ai-free-photo.jpg">
      </div>
    </div>

    <button class="arrow-btn" id="rightArrow">
      <i class="fas fa-chevron-right"></i>
    </button>

  </div>

  <div class="page-box" id="pageBox"></div>

  <script src="script.js"></script>
</body>
</html>
