<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar-wrapper">

  <div class="sidebar">
    <ul>
      <li>
        <a href="#">
          <span class="menu-icon"><i class="fa-solid fa-house"></i></span>
          <span class="menu-text">Home</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="menu-icon"><i class="fa-solid fa-user"></i></span>
          <span class="menu-text">Profile</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="menu-icon"><i class="fa-solid fa-envelope"></i></span>
          <span class="menu-text">Messages</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="menu-icon"><i class="fa-solid fa-image"></i></span>
          <span class="menu-text">Photos</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="menu-icon"><i class="fa-solid fa-circle-question"></i></span>
          <span class="menu-text">Help</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="menu-icon"><i class="fa-solid fa-gear"></i></span>
          <span class="menu-text">Settings</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="menu-icon"><i class="fa-solid fa-right-from-bracket"></i></span>
          <span class="menu-text">Sign Out</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="menu-toggle"></div>

</div>

<script src="script.js"></script>
</body>
</html>
